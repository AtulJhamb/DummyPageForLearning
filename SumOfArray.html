<!Doctype html>
<html>
	<head>
		<script>
			
			let sumOfArray=(arr)=>
			{				
				let result=0;
				for(let element in arr)
				{			
					result+=arr[element];
				}
				return result;
				//return result;
			}
			let arr1=[1,3,4,2,1];
			alert(arr1.length);
			console.log(sumOfArray(arr1));
		</script>
	</head>
</html>
